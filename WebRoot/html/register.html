  <div class="container">
      <section id="content">
	   <form action="login.html" name="RegForm" target="_self" method="post" onSubmit="return check()" >
		   <h1>用户注册</h1>
		   <div>
		     	<input type="text" placeholder="请设置您的用户名"  id="username" name="username" />
		     	<h2>*只能由字母和数字组成</h2>
		   </div>
		   <div>
		   		<input type="text" placeholder="请设置您的邮箱"  id="email" name="email" />
		   </div>
		   <div>
		    	<input type="password" placeholder="请设置您的登录密码"  id="password1" name="password1" />
		    	<h2>*6-10个字符，只能由字母和数字组成</h2>
		   </div>
		   <div>
		    	<input type="password" placeholder="请确认您的登录密码"  id="password2" name="password2" />
		   </div>
		   <div>
		  		<input type="submit" value="注册" />
		  		<input type="reset"  value="重置" />
		  </div>
	   </form>
	  </section>
